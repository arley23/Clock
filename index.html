<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <img class="background-image" src="infinity.jpg">

    <div class="main">

        <div class="badge">
            <p>- - INFINITE TIME - -</p>
        </div>

        <div class="clock">
            <span id="hour"> </span>
            <span id="minute"> </span>
            <span id="second"> </span>
            <span id="meridiem"> </span>
        </div>

        <div class="badge2">
            <h4>- TIME NEVER STOPS -</h4>
        </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
