<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <img class="background-image" src="infinity.jpg">

    <div class="main">

        <!--The Infinite Time Quote -->
        <div class="badge">
            <p>- - INFINITE TIME - -</p>
        </div>

        <!-- The Clock Time -->
        <div class="clock">
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
            <span id="meridiem"></span>
        </div>

        <!-- Date Badge -->
        <div class="date">
            <span id="month"> 06/ </span>
            <span id="date"> 10/ </span>
            <span id="year"> 2020 </span>
        </div>

        <!-- The Switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        

    </div>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
